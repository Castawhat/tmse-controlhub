<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I’ll Wait</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- your CSS file -->
  <style>
    body {
      font-family: 'ABeeZee', sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    #timer {
      font-size: 6rem;   /* make timer much bigger */
      font-weight: bold;
      margin-top: 0.5em;
    }

    .buttons-container {
      margin-top: 2em;
    }

    .task-button {
      padding: 0.6em 1.2em;
      font-size: 1.2rem;
      margin: 0.5em;
      border: none;
      border-radius: 8px;
      background: #ff3333;
      color: white;
      cursor: pointer;
    }

    .task-button:hover {
      background: #cc2929;
    }
  </style>
</head>
<body>
  <header>
    <h1>I’ll wait...</h1>
  </header>

  <main>
    <section>
      <h2>Time Wasted:</h2>
      <div id="timer">0s</div>

      <div class="buttons-container">
        <button id="startStop" class="task-button">Start</button>
        <button id="clear" class="task-button">Clear</button>
      </div>
    </section>
  </main>

  <footer>
    <p>(Press <b>Space</b> to Start/Stop)</p>
  </footer>

  <script>
    let seconds = 0;
    let timerInterval = null;
    const timerElement = document.getElementById("timer");
    const startStopButton = document.getElementById("startStop");
    const clearButton = document.getElementById("clear");

    function updateTimer() {
      seconds++;
      let mins = Math.floor(seconds / 60);
      let secs = seconds % 60;
      timerElement.textContent =
        (mins > 0 ? mins + "m " : "") + secs + "s";
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(updateTimer, 1000);
        startStopButton.textContent = "Stop";
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      startStopButton.textContent = "Start";
    }

    function toggleTimer() {
      if (timerInterval) {
        stopTimer();
      } else {
        startTimer();
      }
    }

    function clearTimer() {
      stopTimer();
      seconds = 0;
      timerElement.textContent = "0s";
    }

    // Button events
    startStopButton.addEventListener("click", toggleTimer);
    clearButton.addEventListener("click", clearTimer);

    // Spacebar toggles timer
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault(); // stop page from scrolling
        toggleTimer();
      }
    });
  </script>
</body>
</html>
